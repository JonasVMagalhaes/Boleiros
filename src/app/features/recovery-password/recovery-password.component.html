<form action="" [formGroup]="recoveryPasswordFormGroup">
    <app-input
        id="recovery-password-input-email-t84qkRqe"
        formControlName="email"
        label="Email"/>
    <app-hint-error
        id="recovery-password-input-email-hint-error-BvaVLkUN"
        [control]="recoveryPasswordFormGroup.controls['email']"
        [errorMessages]="{
            required: 'Este campo é obrigatório',
            email: 'Este campo só aceita email como valor'
        }"></app-hint-error>

    <app-button 
        id="recovery-password-button-return-C8JUjOqZ"
        label="Retornar"
        (click)="goTo(RouteEnum.LOGIN)"/>

    <app-button 
        id="recovery-password-button-confirm-0p7HqIKW"
        label="Recuperar"
        (click)="goTo(RouteEnum.RESET_PASSWORD)"/>
</form>
